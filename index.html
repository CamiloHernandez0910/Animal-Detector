<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Animales 🐾</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 1rem;
    }

    img, video {
      max-width: 400px;
      margin: 10px auto;
      border: 2px solid #ddd;
    }

    #result {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Detector de Animales 🐾</h1>

  <p>
    <button id="cameraButton">📷 Usar Cámara</button>
    <input type="file" id="imageInput" accept="image/*">
  </p>

  <video id="video" autoplay playsinline width="400" height="300" style="display: none;"></video>
  <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
  <img id="preview" style="display: none;" />

  <p id="result">Cargando modelo...</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="script.js"></script>
</body>
</html>
